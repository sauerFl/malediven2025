<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zugang zu Malediven 2025 – D+F</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f0f0;
    }
    #gatedContent {
      display: none;
      margin-top: 2em;
    }
    #connect {
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Zugang zum Stammbaum: Malediven 2025 – D+F</h1>
  <p>Bitte verbinde deine Wallet, um den geschützten Inhalt zu sehen.</p>
  <button id="connect">Wallet verbinden</button>

  <div id="gatedContent">
    <h2>Willkommen! Hier ist dein geschützter Inhalt:</h2>
    <img src="https://arweave.net/qFsCoiVZJEv2vJX5z7qvpRAsjVykcvgg2frGaCGvh_U/1.jpg" alt="Malediven 2025">
  </div>

  <script>
    const lockAddress = "0x20e8640f1b32bee9496f71ccfe74977d01ae52c1";
    const tokenIdRequired = "1";

    async function checkAccess() {
      if (typeof window.ethereum === 'undefined') {
        alert('Bitte installiere MetaMask, um fortzufahren.');
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const userAddress = accounts[0].toLowerCase();

      const abi = [{
        constant: true,
        inputs: [{ name: "tokenId", type: "uint256" }],
        name: "ownerOf",
        outputs: [{ name: "", type: "address" }],
        type: "function"
      }];

      try {
        const contract = new web3.eth.Contract(abi, lockAddress);
        const owner = await contract.methods.ownerOf(tokenIdRequired).call();

        if (owner.toLowerCase() === userAddress) {
          document.getElementById('gatedContent').style.display = 'block';
        } else {
          alert('Du besitzt leider nicht den benötigten NFT.');
        }
      } catch (err) {
        console.error('Fehler beim Zugriff auf den Smart Contract:', err);
        alert('Zugriffsfehler – ist die Token-ID gültig?');
      }
    }

    document.getElementById('connect').addEventListener('click', checkAccess);
  </script>
</body>
</html>
