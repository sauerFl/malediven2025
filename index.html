<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT-Geschützte Galerie</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.8.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script type="module" src="./decrypt.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    h1 { margin-bottom: 1em; }
    .gallery { display: flex; gap: 2em; flex-wrap: wrap; }
    .item { text-align: center; max-width: 200px; }
    img { width: 100%; height: auto; border: 1px solid #ccc; margin-bottom: 0.5em; }
    button { padding: 0.5em 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>NFT-Geschützte Galerie</h1>
  <p>Nur Besitzer des entsprechenden NFTs sehen die entschlüsselten Bilder.</p>
  <div class="gallery">
    <div class="item">
      <img id="img0" src="https://via.placeholder.com/200x120?text=Bild+1" alt="Bild 1" />
      <button onclick="decryptAndDisplayImage(0)">Bild 1 entschlüsseln</button>
    </div>
    <div class="item">
      <img id="img1" src="https://via.placeholder.com/200x120?text=Bild+2" alt="Bild 2" />
      <button onclick="decryptAndDisplayImage(1)">Bild 2 entschlüsseln</button>
    </div>
    <div class="item">
      <img id="img2" src="https://via.placeholder.com/200x120?text=Bild+3" alt="Bild 3" />
      <button onclick="decryptAndDisplayImage(2)">Bild 3 entschlüsseln</button>
    </div>
  </div>
</body>
</html>
