
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Entschl√ºsselung mit 3 QR-Codes (Kamera optimiert)</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #eef6ff; padding: 2em; text-align: center; }
    input, button { margin-top: 1em; padding: 0.6em; width: 90%; max-width: 500px; }
    .file-entry { margin-top: 2em; }
    img.preview { max-width: 90%; margin-top: 1em; border: 1px solid #ccc; }
    #qr-reader {
      max-width: 320px;
      width: 100%;
      aspect-ratio: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin: 2em auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîê Entschl√ºsselung mit drei QR-Codes</h1>
  <p>Scanne Manifest, AES-Key und IV jeweils einzeln oder gib sie manuell ein.</p>

  <button onclick="startScan('manifest')">üì∑ Manifest-ID scannen</button>
  <input id="manifestInput" placeholder="Arweave Manifest TX-ID" />

  <button onclick="startScan('key')">üì∑ AES-Key scannen</button>
  <input id="keyInput" placeholder="AES-Schl√ºssel (Base64)" />

  <button onclick="startScan('iv')">üì∑ IV scannen</button>
  <input id="ivInput" placeholder="IV (Base64)" />

  <div id="qr-reader"></div>

  <button id="startDecrypt">üîì Jetzt entschl√ºsseln</button>

  <div id="output"></div>

  <script>
    let scanTarget = "";

    function startScan(target) {
      scanTarget = target;
      const qrReader = new Html5Qrcode("qr-reader");
      document.getElementById("qr-reader").style.display = "block";

      qrReader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById(`${target}Input`).value = decodedText.trim();
          qrReader.stop();
          document.getElementById("qr-reader").style.display = "none";
        },
        (error) => { /* kein Feedback n√∂tig */ }
      );
    }

    document.getElementById("startDecrypt").addEventListener("click", async () => {
      const manifestId = document.getElementById("manifestInput").value.trim();
      const keyBase64 = document.getElementById("keyInput").value.trim();
      const ivBase64 = document.getElementById("ivInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!manifestId || !keyBase64 || !ivBase64) {
        alert("Bitte alle drei Eingaben ausf√ºllen.");
        return;
      }

      try {
        const manifest = await fetch(`https://arweave.net/${manifestId}`).then(res => res.json());

        const keyBytes = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));

        const cryptoKey = await crypto.subtle.importKey(
          "raw",
          keyBytes,
          { name: "AES-CBC" },
          false,
          ["decrypt"]
        );

        output.innerHTML = "<h3>Entschl√ºsselungsergebnisse:</h3>";

        for (const [name, info] of Object.entries(manifest.paths)) {
          const fileUrl = `https://arweave.net/${info.id}`;
          const entry = document.createElement("div");
          entry.className = "file-entry";
          entry.innerHTML = `<strong>${name}</strong><br>Lade...`;
          output.appendChild(entry);

          try {
            const res = await fetch(fileUrl);
            const encryptedBuffer = await res.arrayBuffer();

            const decrypted = await crypto.subtle.decrypt(
              { name: "AES-CBC", iv },
              cryptoKey,
              encryptedBuffer
            );

            const blob = new Blob([decrypted]);
            const url = URL.createObjectURL(blob);

            const img = document.createElement("img");
            img.src = url;
            img.alt = name;
            img.className = "preview";

            entry.innerHTML = `<strong>${name}</strong><br>`;
            entry.appendChild(img);
          } catch (err) {
            entry.innerHTML += "<br>‚ùå Entschl√ºsselung fehlgeschlagen.";
            console.error(err);
          }
        }

      } catch (e) {
        output.innerHTML = "<p style='color:red;'>‚ùå Fehler beim Laden des Manifests.</p>";
        console.error(e);
      }
    });
  </script>
</body>
</html>
