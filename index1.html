
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Index3 ‚Äì QR-Scanner f√ºr Manifest + AES-Key</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; background: #f4faff; }
    input, button { margin-top: 1em; padding: 0.6em; width: 90%; max-width: 500px; }
    .file-entry { margin-top: 2em; }
    img.preview { max-width: 90%; margin-top: 1em; border: 1px solid #ccc; }
    #qr-reader { width: 300px; margin: 2em auto; display: none; }
  </style>
</head>
<body>
  <h1>üîê Manifest entschl√ºsseln per QR-Scan</h1>
  <button id="startScan">üì∑ QR-Code scannen</button>
  <div id="qr-reader"></div>

  <input id="manifestIdInput" placeholder="Manifest-TX-ID" /><br>
  <input id="keyInput" placeholder="AES-Schl√ºssel (Base64)" /><br>
  <input id="ivInput" placeholder="IV (Base64)" /><br>
  <button id="loadManifest">Manifest laden & entschl√ºsseln</button>

  <div id="output"></div>

  <script>
    let manifestPaths = {};

    document.getElementById("startScan").addEventListener("click", () => {
      const reader = new Html5Qrcode("qr-reader");
      document.getElementById("qr-reader").style.display = "block";

      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, result) => {
          try {
            const data = JSON.parse(decodedText);
            document.getElementById("manifestIdInput").value = data.manifest || "";
            document.getElementById("keyInput").value = data.key || "";
            document.getElementById("ivInput").value = data.iv || "";
            reader.stop();
            document.getElementById("qr-reader").style.display = "none";
          } catch (e) {
            alert("‚ùå Ung√ºltiger QR-Code-Inhalt.");
            console.error(e);
          }
        },
        (error) => { /* Ignorieren */ }
      );
    });

    document.getElementById("loadManifest").addEventListener("click", async () => {
      const manifestId = document.getElementById("manifestIdInput").value;
      const keyBase64 = document.getElementById("keyInput").value;
      const ivBase64 = document.getElementById("ivInput").value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!manifestId || !keyBase64 || !ivBase64) {
        alert("Bitte Manifest-ID, Key und IV eingeben oder per QR ausf√ºllen.");
        return;
      }

      try {
        const manifestUrl = `https://arweave.net/${manifestId}`;
        const manifest = await fetch(manifestUrl).then(res => res.json());

        if (!manifest.paths) throw new Error("Keine Pfade gefunden");
        manifestPaths = manifest.paths;
      } catch (e) {
        console.error(e);
        alert("‚ùå Manifest konnte nicht geladen werden.");
        return;
      }

      const keyBytes = Uint8Array.from(atob(keyBase64), c => c.charCodeAt(0));
      const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));

      const cryptoKey = await crypto.subtle.importKey(
        "raw",
        keyBytes,
        { name: "AES-CBC" },
        false,
        ["decrypt"]
      );

      for (const [name, info] of Object.entries(manifestPaths)) {
        const txId = info.id;
        const fileUrl = `https://arweave.net/${txId}`;
        const entry = document.createElement("div");
        entry.className = "file-entry";
        entry.innerHTML = `<strong>${name}</strong><br>Lade...`;
        output.appendChild(entry);

        try {
          const res = await fetch(fileUrl);
          const encryptedBuffer = await res.arrayBuffer();

          const decrypted = await crypto.subtle.decrypt(
            { name: "AES-CBC", iv },
            cryptoKey,
            encryptedBuffer
          );

          const blob = new Blob([decrypted]);
          const url = URL.createObjectURL(blob);

          const img = document.createElement("img");
          img.src = url;
          img.alt = name;
          img.className = "preview";

          entry.innerHTML = `<strong>${name}</strong><br>`;
          entry.appendChild(img);
        } catch (err) {
          entry.innerHTML += "<br>‚ùå Entschl√ºsselung fehlgeschlagen.";
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
